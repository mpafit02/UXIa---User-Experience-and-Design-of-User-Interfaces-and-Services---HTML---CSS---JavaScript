<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>AntiScammer</title>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/sweetalert2@7.17.0/dist/sweetalert2.all.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body onload="displayRate('EUR', 'CZK')">
  <!-- Image and text -->

  <div id="wrapper1" class="bg-primary text-light font-weight-normal"
    style="margin: 0; padding-bottom:0; padding-top:5;">
    <div id="first1" style="font-size: 32px; padding-left: 24%; padding-bottom:8px;">AntiScammer</div>
    <div id="second1"><a class="text-light font" href='favorites.html'><i class="fa fa-bars"
          style="font-size: 32px;"></i></a></div>
  </div>


  <div class="input-group mb-3 center width_80" style="padding-top:5%; padding-bottom:3%;">
    <div class="input-group-prepend ">
      <button class="btn btn-primary dropdown-toggle font" type="button" id="dropDownFrom" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        EUR
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item font-weight-bold font" onClick="dropDownFrom('USD')"><img class="img_edit"
            src="usd.svg" /> USD
        </a>
        <a class="dropdown-item font-weight-bold font" onClick="dropDownFrom('EUR')"><img class="img_edit"
            src="eur.svg" />
          EUR</a>
        <a class="dropdown-item font-weight-bold font" onClick="dropDownFrom('GBP')"><img class="img_edit"
            src="gbp.svg" />
          GBP</a>
        <a class="dropdown-item font-weight-bold font" onClick="dropDownFrom('CZK')"><img class="img_edit" src="czk.png"
            style="width: 42px;" /> CZK
        </a>
        <a class="dropdown-item font-weight-bold font" onClick="dropDownFrom('AUD')"><img class="img_edit"
            src="aud.svg" /> AUD
        </a>
        <div role="separator" class="dropdown-divider"></div>
        <a class="dropdown-item font-weight-bold font" href="#">Cancel</a>
      </div>
    </div>
    <input id="fromInput" type="text" class="form-control text-right font" aria-label="Text input with dropdown button"
      onchange="fromInputAssign()" placeholder="From" />
  </div>

  <p>
    <div id="wrapper2">
      <div id="first">
        <button type="button" class="btn btn-primary flip_button" style="margin:5%;" onClick="flip('CZK')">
          <img class="img_edit" src="flip.png" />
        </button></div>
      <b>
        <div id="second" class="text-primary"> </div>
      </b>
    </div>
  </p>

  <div class="input-group mb-3 center width_80" style="padding-top:3%;padding-bottom:3%;">
    <div class="input-group-prepend ">
      <button class="btn btn-primary dropdown-toggle font" type="button" id="dropDownTo" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        CZK
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item font-weight-bold font" onClick="dropDownTo('USD')"><img class="img_edit"
            src="usd.svg" /> USD
        </a>
        <a class="dropdown-item font-weight-bold font" onClick="dropDownTo('EUR')"><img class="img_edit"
            src="eur.svg" />
          EUR</a>
        <a class="dropdown-item font-weight-bold font" onClick="dropDownTo('GBP')"><img class="img_edit"
            src="gbp.svg" />
          GBP</a>
        <a class="dropdown-item font-weight-bold font" onClick="dropDownTo('CZK')"><img class="img_edit" src="czk.png"
            style="width: 42px;" /> CZK
        </a>
        <a class="dropdown-item font-weight-bold font" onClick="dropDownTo('AUD')"><img class="img_edit"
            src="aud.svg" /> AUD
        </a>
        <div role="separator" class="dropdown-divider"></div>
        <a class="dropdown-item font-weight-bold font">Cancel</a>
      </div>
    </div>
    <input id="toInput" type="text" class="form-control text-right font" aria-label="Text input with dropdown button"
      onchange="toInputAssign()" placeholder="To" />
  </div>
  <!--Message-->
  <div class="card center" style="width: 80%;">
    <img id="msgImage" class="card-img-top center" src="Icons/info.png" alt="Card image cap">
    <div class="card-body">
      <p id="msgText" class="font-weight-bold card-text text-center card-font" style="color:#48a0dc;">Scammer or
        not?<br>Let's
        see.
      </p>
    </div>
  </div>
  <p>
    <!-- Button Favorite trigger modal -->
    <div style="width:100%; height:100%;" id="wrapper">
      <button type="button" class="btn btn-warning favorite_button" data-toggle="modal" data-target="#favoriteModal">
        <img class="img_edit_fav" src="star.png" />
      </button>
    </div>
  </p>
  <!--Modal Add to Favorites-->
  <div class="modal fade" id="favoriteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header btn-primary">
          <h5 class="modal-title center" id="exampleModalCenterTitle" style="font-size:30px;">
            Add to Favorites
          </h5>
          <!-- <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span> -->
          <!-- </button> -->
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="usr" class="font-weight-bold" style="font-size:20px;">Name</label>
            <input type="text" class="form-control" id="usr" />
          </div>
          <div class="form-group">
            <label for="usr" class="font-weight-bold" style="font-size:20px;">Photo</label>
            <div class="card center" style="padding:2%;">
              <img class="center" src="Icons/photo-camera.png"
                style="width:30%; height:auto; padding-top:10%; padding-bottom:10%">
            </div>
          </div>
          <div class="form-group">
            <label for="usr" class="font-weight-bold" style="font-size:20px;">Location</label>
            <div class="card center" style="padding:2%;">
              <img class="center" src="Icons/placeholder.png"
                style="width:30%; height:auto; padding-top:10%; padding-bottom:10%">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-lg btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-lg btn-primary" onclick="addFav()">Add</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
